<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
  <div class="main">
    <div class="first-container">
      <h1 class="title"> Get <span>insights </span> that help your business grow.
      </h1>
      <p class="text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="sec-container">
      <div class="comp">
        <h2 class="num">10k+</h2>
        <p class="desc">COMPANIES</p>
      </div>
      <div class="temp">
        <h2 class="num">314 </h2>
        <p class="desc">TEMPLATES</p>
      </div>
      <div class="query">
        <h2 class="num">12M+</h2>
        <p class="desc"> QUERIES</p>
      </div>
    </div>
  </div>

  <div class="image">
    <img src="./images/image-header-desktop.jpg" alt="Group">
    </div>
    <div class="overlay">
      <img class="mobile" src="./images/image-header-mobile.jpg" alt="Group">
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</main>
</body>
</html>
